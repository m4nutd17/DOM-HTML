<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Temperature Converter</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <!-- Temperature Converter  -->
    <div class="container-fluid">
      <div class="temp container">
        <h2 style="text-align: center; margin-top: 20px;">TEMPERATURE CONVERTER</h2>
          <div class="content">
            <p style="font-size: 20px;">xx Celcius equals with</p>
            <p style="font-size: 36px;"><strong>xx Reamur</strong></p>
            <p style="font-size: 20px;">Realtime Date</p>
            <!--Input Value Temperature-->
            <div class="row" style="margin-bottom: 20px;">
              <p style="font-size: 16px;">Input value here:</p>
              <div class="input-text col-5">
                <input>
              </div>
              <div class="select-box col-5">
                <select>
                  <option>Celcius</option>
                  <option>Reamur</option>
                  <option>Fahrenheit</option>
                  <option>Kelvin</option>
                </select>
              </div>
            </div>
            <!--Output Value-->
            <div class="row">
              <div class="input-text col-5">
                <input style="background-color: #F5F5F5;">
              </div>
              <div class="select-box col-5">
                <select>
                  <option>Reamur</option>
                  <option>Celcius</option>
                  <option>Fahrenheit</option>
                  <option>Kelvin</option>
                </select>
              </div>
            </div>
          </div>
      </div>
    </div>

    <div class="containter-fluid">
      <div class="back-color container">
        <h2 style="text-align: center; margin-top: 20px;">CHANGE BACKGROUND COLOR</h2>
        <div class="content">
          <p style="font-size: 20px;">Change background color to</p>
          <p style="font-size: 36px;"><strong>#fff</strong></p>
          <p style="font-size: 20px;">Realtime Date</p>
          <input>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
