<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Temperature Converter</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body id="body">

    <!-- Temperature Converter  -->
    <div class="container-fluid">
      <div class="temp container" style="background-color: #fff;">
        <h2 style="text-align: center; margin-top: 20px;">TEMPERATURE CONVERTER</h2>
          <div class="content">
            <p style="font-size: 20px;"><span id="angkaInput">1</span><sup>o</sup> <span id="tampilSatuanInput">Celcius</span> equals with</p>
            <p style="font-size: 36px;"><strong><span id="angkaOutput"><span id="angkaOutput">0.8</span></span><sup>o</sup> <span id="tampilSatuanOutput">Reamur</span></strong></p>
            <p id="timeTemp" style="font-size: 20px;"></p>
            <!--Input Value Temperature-->
            <div class="row" style="margin-bottom: 20px;">
              <p style="font-size: 16px;">Input value here:</p>
              <div class="input-text col-5">
                <input id="masukkanSuhu">
              </div>
              <div class="select-box col-5">
                <select id="suhuInput">
                  <option value="Celcius">Celcius</option>
                  <option value="Reamur">Reamur</option>
                  <option value="Fahrenheit">Fahrenheit</option>
                  <option value="Kelvin">Kelvin</option>
                </select>
              </div>
            </div>
            <!--Output Value-->
            <div class="row">
              <div class="input-text col-5">
                <p id="hasilSuhu" class="output-suhu">0<sup>o</sup></p>
              </div>
              <div class="select-box col-5">
                <select id="suhuOutput">
                  <option value="Reamur">Reamur</option>
                  <option value="Celcius">Celcius</option>
                  <option value="Fahrenheit">Fahrenheit</option>
                  <option value="Kelvin">Kelvin</option>
                </select>
              </div>
            </div>
          </div>
      </div>
    </div>

    <div class="containter-fluid">
      <div class="back-color container" style="background-color: #fff;">
        <h2 style="text-align: center; margin-top: 20px;">CHANGE BACKGROUND COLOR</h2>
        <div class="content">
          <p style="font-size: 20px;">Change background color to</p>
          <p id="tampilWarna" style="font-size: 36px;"><strong>#fff</strong></p>
          <p id="timeColor" style="font-size: 20px;"></p>
          <input id="txtNama">
          <button id="btnWarna" type="button" class="btn btn-success" style="margin-top: 20px;">SUBMIT</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <script src="js/script.js"></script>
  </body>
</html>
